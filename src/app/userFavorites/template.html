<div class="container-fluid" ng-hide="hideUserMenu">
  <div class="row">
    <rd-widget class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    	<rd-widget-header icon="fa fa-pencil" title="My Created Drinks">
    	</rd-widget-header>
    	<rd-widget-body>
        <h4 style="text-align:center" ng-hide="dataCre.length > 0">You haven't created any drinks!</h4>
        <ul class="list-group">
          <li class="row" ng-repeat="drink in dataCre" style="list-style-type: none;">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
              <a href="/#/drinkView?drinkId={{drink.id}}" style="text-decoration: none !important">{{drink.name}}</a>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <a href="/#/drinkCreation?id={{drink.id}}" style="text-decoration: none !important"><i class="fa fa-pencil-square-o"></i></a>
            </div>
          </li>
        </ul>
      </rd-widget-body>
    </rd-widget>
    <rd-widget class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    	<rd-widget-header icon="fa fa-heart" title="My Favorited Drinks">
    	</rd-widget-header>
    	<rd-widget-body>
        <h4 style="text-align:center" ng-hide="dataFav.length > 0">You have no favorites!</h4>
        <ul class="list-group">
          <li class="row" ng-repeat="drink in dataFav" style="list-style-type: none;">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
              <a href="/#/drinkView?drinkId={{drink.id}}" style="text-decoration: none !important">{{drink.name}}</a>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <a href="/#/userFavorites" ng-click="unFavorite(drink.id)" style="text-decoration: none !important"><i class="fa fa-times"></i></a>
            </div>
          </li>
        </ul>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
