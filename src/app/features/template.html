<div class="container-fluid" >
  <div class="row">
    <rd-widget class="col-sm-6 col-md-6 col-lg-6">
      <rd-widget-header icon="fa fa-calendar" title="Recently Added Drinks">
      </rd-widget-header>
      <rd-widget-body>
        <h4 style="text-align:center" ng-hide="dataRec.length > 0"> No drinks have been added yet!</h4>
        <ul class="list-group">
          <li class="row" ng-repeat="drink in dataRec" style="list-style-type:none;">
            <div class="col-sm-10 col-md-10 col-lg-10">
              <a href="/#/drinkView?drinkId={{drink.id}}" style="text-decoration: none !important">{{drink.name}}</a>
            </div>
          </li>
        </ul>
      </rd-widget-body>
      <rd-widget class="col-sm-6 col-md-6 col-lg-6">
        <rd-widget-header icon="fa fa-map-marker" title="Find nearest Liquor Store">
          <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.03/angular-resource.min.js"></script>
        </rd-widget-header>

        <rd-widget-body>
          <div ng-app="Otd" ng-contorller="SearchForm">
            <google-places location=location></google-places>
            <button ng-click="doSearch()" class="btn btn-large btn-primary">Search</button>
          </div>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>
